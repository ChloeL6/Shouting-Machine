<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Shouting Machine</title>
</head>
<body>
  <h1>New Shouting Machine!</h1>
  <form>
    <label for="colorType">Color:</label>
    <input id="colorType" type="text" name="colorType">
    <label for="animalType">Animal:</label>
    <input id="animalType" type="text" name="animalType">
    <label for="foodType">Food:</label>
    <input id="foodType" type="text" name="foodType">
  </form>

  <div id="result" class="hidden">
    <h1>Here is your results:</h1>
    <p>
      Color: <span id="color">______</span>. Animal: <span id="animal">______</span>. Food: <span id="food">______</span>
    </p>
  </div>

</body>
</html>
